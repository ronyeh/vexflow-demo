<!DOCTYPE html>
<html>
    <head>
        <title>Offsets</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
        <script src="/js/main.js"></script>
        <style>
            .stave-container {
                overflow: auto;
                width: 100%;
            }
            svg {
                background-color: white;
            }
            canvas {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>Note Head and Stem Offsets</h1>
        <div id="app">
            <div>{{ info }}</div>
            <div>
                Scale: <button @click="reloadWithScale(1)">1x</button><button @click="reloadWithScale(2)">2x</button><button @click="reloadWithScale(4)">4x</button><button @click="reloadWithScale(8)">8x</button
                ><button @click="reloadWithScale(16)">16x</button><spacer></spacer>Backend: <button @click="reloadWithBackend('svg')">SVG</button><button @click="reloadWithBackend('canvas')">CANVAS</button><spacer></spacer>Visual Debug:
                <button @click="reloadWithVisualDebug(true)">ON</button><button @click="reloadWithVisualDebug(false)">OFF</button><spacer></spacer>VexFlow Version: <button @click="reloadWithVexRelease()">{{vex_release_version}}</button><button @click="reloadWithVexCurrent()">Current</button>
            </div>
            <br />
            <div class="stave-container" @scroll="saveScrollOffsets">
                <stave></stave>
            </div>
        </div>
        <script src="offsets.js"></script>
    </body>
</html>
